<section class="container-md">
  <form #mForm="ngForm" ngSubmit="saveMovie(mForm)">

    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="" name="title" [(ngModel)]="movie.title"
        pattern="^[a-űA-Ű ]{5,25}$" required>
    </div>


    <div class="row">
      <div class="form-group col-6">

        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="" name="year" [(ngModel)]="movie.year"
          pattern="^(19[0-9]{2})|(20([0-1][0-9]|2[0-1]))$" required>

      </div>

      <div class="form-group col-6">

        <label class="text-warning" for="category">Category:</label>
        <select id="category" type="select" class="form-control" required pattern="" name="category"
          [(ngModel)]="movie.category">
          <option value="Choose Category" selected disabled>Choose Category
          </option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>

      </div>
    </div>

    <button type="submit" [disabled]="mForm.invalid" class="btn btn-warning">
      Save
    </button>
    <small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small>

  </form>


</section>
